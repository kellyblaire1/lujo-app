<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Account</ion-title>
    <ion-buttons slot="end" routerLink="/notifications">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="no-shadow">
    <ion-card-header>
      <ion-card-title>Hi, Kay!</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  </ion-card>

  <ion-list lines="full" [inset]="true">
    <ion-item [button]="true" detail="true">
      <ion-icon color="primary" name="person-outline" slot="start"></ion-icon>
      <ion-label>My Profile</ion-label>
    </ion-item>
    <ion-item [button]="true" detail="true">
      <ion-icon color="primary" name="bag-handle-outline" slot="start"></ion-icon>
      <ion-label>My Orders</ion-label>
    </ion-item>
    <ion-item [button]="true" detail="true">
      <ion-icon color="primary" name="settings-outline" slot="start"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
    <ion-item [button]="true" detail="true">
      <ion-icon color="primary" name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>About Lujo Cosmetics</ion-label>
    </ion-item>
    <ion-item [button]="true" detail="true">
      <ion-icon color="primary" name="help-buoy-outline" slot="start"></ion-icon>
      <ion-label>Help Center</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block"><ion-icon name="log-out-outline" slot="start"></ion-icon> Log Out</ion-button>
  </div>

  <div class="ion-padding">
    <p class="ion-text-center">v1.0.0</p>
  </div>
</ion-content>
